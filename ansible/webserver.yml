---

- include: common.yml

- name: Install webserver
  hosts: webserver
  user: vagrant
  sudo: yes

  roles:
    - php
    - nginx
    - rabbitmq

- name: Install elasticsearch
  hosts: webserver
  user: vagrant
  sudo: yes

  roles:
    - java
    - elasticsearch

- name: Tools to build applications
  hosts: webserver
  user: vagrant
  sudo: yes

  roles:
    - nodejs
    - grunt
    - bower
